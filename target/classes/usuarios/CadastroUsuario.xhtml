<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">
		<h1>Novo Usu√°rio</h1>
		
		<p:toolbar style="margin-top: 20px;">
			<p:toolbarGroup>
				<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				<p:commandButton value="Salvar" id="botaoSalvar" />
			</p:toolbarGroup>
			<p:toolbarGroup align="right">
				<p:button value="Pesquisa" outcome="/usuarios/PesquisaUsuarios"/>
			</p:toolbarGroup>
		</p:toolbar>
		
		<p:panelGrid columns="2" id="painel" style="width:100%; margin-top: 20px;"
		columnClasses="rotulo,campo">
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" size="60" maxlength="80" />	
			
			<p:outputLabel value="E-mail" for="email" />
			<p:inputText id="email" size="60" maxlength="180"/>	
			
			<p:outputLabel value="Senha:" for="senha"/>
			<p:password id="senha" size="30" />			
			
			<p:spacer/>
			<h:panelGroup style="text-align:center;">
			<p:selectOneMenu style="margin-top:5px; top: 0px; padding: 0px">
				<f:selectItem itemValue="ADMIN" itemLabel="Administradores"/>
				<f:selectItem itemValue="VENDA" itemLabel="Vendedores"/>
			</p:selectOneMenu>
			a
			<p:button value="Adicionar grupo"/>
		</h:panelGroup>
			
		</p:panelGrid>
		
		<p:dataTable id="gruposTable" value="#{cadastroGrupoUsuarioBean.grupos}"
							var="grupo" style="margin-top:20px" emptyMessage="Nenhum grupo encontrado"
							rows="10" paginator="true" paginatorAlwaysVisible="false"
							paginatorPosition="bottom">
		
		<p:column headerText="Grupo">
			<h:outputText value="Auxiliares"/>
		</p:column>					
		<p:column style="width: 50px; text-align: center">
			<p:button icon="ui-icon-trash"/>
		</p:column>
		</p:dataTable>
		
		
			
		
		
	</ui:define>
	
</ui:composition>
